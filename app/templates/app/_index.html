<!doctype html> 
<% if (angularjs) { %> 
<html class="no-js" ng-app="ng<%= appName %>">
<% } else { %>
<html class="no-js">
<% } %>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title><%= appName %></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="content/images/favicon.ico" />
        <!--[if lt IE 9]>
            <link href="content/styles/ie.min.css">
        <![endif]-->
		<link rel="stylesheet" href="content/styles/app.min.css" />
	</head>
	<body>
		<% if (angularjs && !bootstrap) { %> 
		    <label>Name:</label>
		    <input type="text" ng-model="yourName" placeholder="Enter a name here">
		    <hr>
		    <h1>Hello <span ng-bind="yourName"></span>!</h1>
		<% } else if(bootstrap && angularjs) { %>
		    <div class="page-header">
				<h1>Hello World Sample Program</h1>
			</div>
			<div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
					<label class="col-md-2 control-label">Type Your Name</label>
						<div class="col-md-4">
							<input type="text" ng-model="name"  class="form-control" value="{{name}}"/>
							<span>Hello {{ name }}!</span>
						</div>
					</div>
				</form>
			</div>
		<% } else { %>
			Hello World!!!
		<% } %>
		<script src="content/scripts/app.js"></script>
		<!--<script src="content/scripts/app.min.js"></script>-->
        <!--[if lt IE 9]>
            <script src="content/scripts/ie.js"></script>
			<!--<script src="content/scripts/ie.min.js"></script>-->
        <![endif]-->
	</body>
</html>
